<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Loan Calculator</title>
    <style>
        .output {
            font-weight: bold;
        }
        #payment{
            text-decoration: underline;
        }
        #graph{
            border: 1px solid #000;
        }
        th,td{
            vertical-align:top;
        }
    </style>
</head>
<body>
<table>
<tr>
    <th>Enter Loan Data:</th>
    <td></td>
    <th>Loan Balance,Cumulative Equity,and Interest Payments</th>
</tr>
<tr>
    <td>Amount of the loan($):</td>
    <td><input id="amount" onchange="calculate();"></td>
    <td rowspan="8">
        <canvas id="graph" width="400" height="250"></canvas>
    </td>
</tr>
<tr>
    <td>Annual interet(%):</td>
    <td><input id="apr" onchange="calculate();"></td>
</tr>
<tr>
    <td>Repament period(years):</td>
    <td><input id="years" onchange="calculate();"></td>
</tr>
<tr>
    <td>Zipcode(to find lenders):</td>
    <td><input id="zipcode" onchange="calculate();"></td>
</tr>
<tr>
    <td>Approximate Payments</td>
    <td><button onclick="calculate();">Caculate</button></td>
</tr>
<tr>
    <td>Monthly payments</td>
    <td>$<span class="output" id="payment"></span></td>
</tr>
<tr>
    <td>Total payments</td>
    <td>$<span class="output" id="total"></span></td>
</tr>
<tr>
    <td>Total Interest</td>
    <td>$<span class="output" id="totalinterest"></span></td>
</tr>
<tr>
    <th>Sponsors:</th>
    <td colspan=2>Apply for your loan with one of these fine lenders:<div id="lenders"></div></td>
</tr>
</table>

</body>
</html>
